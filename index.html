</head>

    <div class="video-container" id="bg">
        <video autoplay loop muted disablepictureinpicture>
          <source src="/Images/phool.mp4" type="video/mp4">
          
          Your browser does not support the video tag.
        </video>
      </div>
      
    <!-- <div class="container"> -->
        <div class="search-bar">
            <input type="text" placeholder="City">
            <button><img src="/Images/icons8-search-50.png" height="40px" width="40px"   alt="search tool"></button>
        </div>
        <div class="card">
            <div class="details">
                <img src="/Images/icons8-partly-cloudy-day-48.png" height="100px" width="80px " class="icon" alt="og bg">
                <h1 class="city">-- </h1>
                <div class="temp">
                    <div class="one">
                        <h2 class="real-temp">--</h2>
                    <p>[Temperature]</p>
                    </div>
                    <div class="two">
                        <h2 class="feel">--</h2>
                    <p>[Feels-like]</p>
                    </div>
                    
                </div>
                
                <div class="info">
                    <div class="column">
                        <img src="/Images/icons8-humidity-64.png" height="50px" width="50px" alt="hi">
                        <div>
                            <p class="humidity">--</p>
                            <p>[Humidity]</p>
                        </div>
                    </div>
                    <div class="column">
                        <img src="/Images/icons8-wind-64.png" height="50px" width="50px" alt="">
                        <div>
                            <p class="wind">--</p>
                            <p>[Wind]</p>
                        </div>
                    </div>
                    <div class="column">
                        <img src="/Images/icons8-information-50.png" height="50px" width="50px" alt="">
                        <div>
                            <p class="desc">--</p>
                            <p>[Description]</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="script.js"></script>
